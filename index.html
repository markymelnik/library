<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="header-title"><i>Library</i></h1>
        </div>
        <div class="body-container">
            <div class="add-btn-container">
                <button type="button" class="add-book-btn">+</button>
            </div>
            <div class="pop-up-message">
                <div class="form-message">Add a book!</div>
            </div>
            <form class="book-form">
                <h2>Enter your book!</h2>
                <div class="form-top">
                    <div class="input-field">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="input-field">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="input-field">
                        <label for="pages">Pages</label>
                        <input type="text" id="pages" name="pages" required>
                    </div>
                </div>
                <div class="form-middle">
                    <div class="checkbox-field">
                        <label for="readCheckbox" class="readCheckBox">Read?</label>
                        <input type="checkbox" id="readCheckbox" name="checkbox" required>          
                    </div>
                </div>
                <div class="form-bottom">
                    <button type="submit" class="submit-btn">Submit</button>
                        <button type="button" class="close-form-btn">X</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <p class="footer-text">Created by Mark Melnik</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
